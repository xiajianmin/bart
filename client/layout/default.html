<!DOCTYPE html>
<html>
<head>
	<title>BART</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="public/css/dashboard.css"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
			<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">BART Project</a>
			<!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
			<ul class="navbar-nav px-3">
				<li class="nav-item text-nowrap">
					<a class="nav-link" href="#"></a>
				</li>
			</ul>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="row">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<aside>
						<section id="startInfo">
							<label>Station Name</label>
							<input id="name" type="text" readonly/>
							<label>Address</label>
							<input id="address" type="text" readonly/>
							<label>Latitude</label>
							<input id="latitude" type="text" readonly/>
							<label>Longitude</label>
							<input id="longitude" type="text" readonly/>
							<label>Intro</label>
							<span id="intro" rows="4" cols="100" style="resize: none" readonly></span>
						</section>

						<section id="endInfo">
							<label>Station Name</label>
							<input id="name" type="text" readonly/>
							<label>Address</label>
							<input id="address" type="text" readonly/>
							<label>Latitude</label>
							<input id="latitude" type="text" readonly/>
							<label>Longitude</label>
							<input id="longitude" type="text" readonly/>
							<label>Intro</label>
							<textarea id="intro" rows="4" cols="100" style="resize: none" readonly></textarea>
						</section>
					</aside>
				</div>
			</nav>

			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
					<h1 class="h2">BART Route</h1>
				</div>

				<div id="googleMap" style="width:100%;height:400px;"></div>

				<article>
					{{{content}}}
				</article>
			</main>
		</div>
	</div>

	<footer class="container">
		<p>&copy; ahadiwijaya@scu.edu 2018</p>
	</footer>

	<!-- Scripts -->
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- <script src="public/js/googlemap.js"></script> -->

	<script>

		var directionsService;
		var directionsDisplay;
		var mapStart, mapEnd;

		function initMap() {
			directionsService = new google.maps.DirectionsService;
			directionsDisplay = new google.maps.DirectionsRenderer;
			var map = new google.maps.Map(document.getElementById('googleMap'), {
				zoom: 14,
				center: {lat: 37.354107, lng: -121.955238}
			});
			directionsDisplay.setMap(map);

			// var onChangeHandler = function() {
			// 	calculateAndDisplayRoute(directionsService, directionsDisplay);
			// };
			// document.getElementById('start').addEventListener('change', onChangeHandler);
			// document.getElementById('end').addEventListener('change', onChangeHandler);
		}

		function calculateAndDisplayRoute(directionsService, directionsDisplay) {
			if (mapStart == null || mapEnd == null) {
				return;
			}

			$.ajax({
				url: "/trips",
				data: {source: $('#start').val(), dest: $('#end').val()},
				success: function(res) {
					console.log(res)
				}
			})

			directionsService.route({
				origin: mapStart,
				destination: mapEnd,
				travelMode: 'TRANSIT',
				transitOptions: {
					modes: ['RAIL']
				}
			}, function(response, status) {
				if (status === 'OK') {
					directionsDisplay.setDirections(response);
				} else {
					window.alert('Directions request failed due to ' + status);
				}
			});
		}

		function buildStation(station, id) {
			var parent = 'startInfo'
			if (id == 'end') {
				parent = 'endInfo'
			}

			var addr = station.address + ', ' + station.city + ', ' + station.state + ' ' + station.zipcode 

			$('#'+parent + " #name").val()
			$('#'+parent + " #address").val()
			$('#'+parent + " #latitude").val()
			$('#'+parent + " #longitude").val()
			$('#'+parent + " #intro").val()

			$('#'+parent + " #name").val(station.name)
			$('#'+parent + " #address").val(addr)
			$('#'+parent + " #latitude").val(station.gtfs_latitude)
			$('#'+parent + " #longitude").val(station.gtfs_longitude)
			$('#'+parent + " #intro").val(station.intro["#cdata-section"])

			return addr;
		}

		$('#start').on("change", function() {
			var abbr = $(this).val();
			var id = $(this).attr("id")
			$.ajax({
				url: "/station",
				data: {source: abbr},
				success: function(res) {
					var station = res.root.stations.station
					mapStart = buildStation(station, id)

					calculateAndDisplayRoute(directionsService, directionsDisplay);
					tripInfo();
				}
			})
		});

		$('#end').on("change", function() {
			var abbr = $(this).val();
			var id = $(this).attr("id")
			$.ajax({
				url: "/station",
				data: {source: abbr},
				success: function(res) {
					var station = res.root.stations.station
					mapEnd = buildStation(station, id)

					calculateAndDisplayRoute(directionsService, directionsDisplay);
					tripInfo();
				}
			})
		});

	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeHd8YCGXmPjRLvokoUdFIyIT9XQHfZ7M&callback=initMap"></script>

</body>
</html>
