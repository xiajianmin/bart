{{!< layout/default}}
{{! The tag above means - insert everything in this file into the {content} of the default.html template }}

<section>
	<select id="start">
		{{#each data}}
		<option value={{this.abbr}}>{{this.name}}</option>
		{{/each}}
	</select>

	<select id="end">
		{{#each data}}
		<option value={{this.abbr}}>{{this.name}}</option>
		{{/each}}
	</select>
</section>
